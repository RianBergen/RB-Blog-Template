<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<title>HashOver - {title}</title>

		<link type="text/css" rel="stylesheet" href="../../themes/default/general.css">
		<link type="text/css" rel="stylesheet" href="../admin.css">
		<link type="text/css" rel="stylesheet" href="login.css">

		<script type="text/javascript" src="../admin.js"></script>
		<script type="text/javascript" src="login.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densityDpi=device-dpi">

		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="Content-Language" content="EN">

		<link type="image/x-icon" href="../../images/favicon.png" rel="shortcut icon">
		<link type="image/x-icon" href="../../images/favicon.png" rel="icon">

		<link href="https://www.gnu.org/licenses/agpl" rel="copyright">
	</head>

	<body>
		<form id="login" class="general-style red animate-all" method="post">
			<div id="padding">
				<h1>{title}</h1>

				<input type="text" name="name" placeholder="{name}">
				<input type="password" name="password" placeholder="{password}">
			</div>

			<p>
				<input type="submit" value="{login}">
			</p>
		</form>
	</body>
</html>
